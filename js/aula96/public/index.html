<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>
    <p>Quantidades de Caracteres: <input value="20" type="number" min="6" max="50" class="qtd-caracteres"></p> 
    <p>Adicionar Maiúsculas: <input type="checkbox" class="chk-maiusculas" ></p>
    <p>Adicionar Minúsculas: <input type="checkbox" class="chk-minusculas" checked></p>
    <p>Adicionar Números: <input type="checkbox" class="chk-numeros" checked></p>
    <p>Adicionar Símbolos: <input type="checkbox" class="chk-simbolos" ></p>
    <button class="gerar-senha">Gerar Senha</button>
    
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
